<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-wrap">
        <main>
            <section class="location">
                <div class="city">	Shovot, UZ</div>
                <div class="date">Monday 27 december 2021</div>
            </section>
            <div class="main-temp">
                <div class="temp">-3 <span>°C</span></div>
                <div class="weather">broken clouds</div>
                <div class="hi-low">temperature from -3 to -3 °С, wind 4.32 m/s. clouds 77 %, 1030 hpa</div>
            </div>
        </main>
        <header>
            <input type="text"
            autocomplete="off"
            class="search-box"
            placeholder="Search...">
        </header>
    </div>

    <script src="script.js"></script>
</body>
</html>
